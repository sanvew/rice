- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.xinitrc: './x/xinitrc'
    ~/.xprofile: './x/xprofile'
    ~/.Xresources: './x/Xresources'
    ~/.config/X11/xinitrc.d:
      create: true
      glob: true
      path: './x/xinitrc.d/**'
    ~/.config/mimeapps.list: './x/mimeapps.list'
