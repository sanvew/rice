[module/pulseaudio-control-output]
type = custom/script
tail = true
format-underline = ${colors.cyan}
label-padding = 1
label-foreground = ${colors.fg}

exec = exec $XDG_CONFIG_HOME/polybar/modules/pulseaudio-control-scripts/output-listen.sh
click-left = pulseaudio-control togmute
click-right = exec $TERMINAL -e ncpamixer --tab output
click-middle = pulseaudio-control next-node
scroll-up = pulseaudio-control --volume-max 130 up
scroll-down = pulseaudio-control --volume-max 130 down

[module/pulseaudio-control-input]
type = custom/script
tail = true
format-underline = ${colors.cyan}
label-padding = 1
label-foreground = ${colors.fg}

exec = exec $XDG_CONFIG_HOME/polybar/modules/pulseaudio-control-scripts/input-listen.sh
click-left = pulseaudio-control --node-type input togmute
click-right = exec $TERMINAL -e ncpamixer --tab=input
click-middle = exec $XDG_CONFIG_HOME/polybar/modules/pulseaudio-control-scripts/input-next-node.sh
scroll-up = pulseaudio-control --node-type input --volume-max 130 up
scroll-down = pulseaudio-control --node-type input --volume-max 130 down
