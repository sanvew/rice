include-file = ./theme-gruvbox-dark.ini
include-directory = ./modules

[bar/main-top]
enable-ipc = true
monitor = ${env:MONITOR:}
dpi = 96
offset-y = 0
width = 100%
height = 24
fixed-center = true
override-redirect = false

locale = en_US.UTF-8
font-0 = "JetBrainsMonoNerdFont:style=Bold:size=10;3"
font-1 = "NotoColorEmoji:size=8;3"
background = ${colors.bg}
foreground = ${colors.fg}
cursor-click = pointer
cursor-scroll = ns-resize

include-file = ./main-top-modules.ini

[settings]
screenchange-reload = true
pseudo-transparency = true
