- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.local/bin:
      create: true
      glob: true
      path: './script/**'
      exclude: [ '**/script.conf.yaml', '**/status-bar/**' ]
    ~/.local/bin/statusbar:
      create: true
      glob: true
      path: './script/statusbar/*'
