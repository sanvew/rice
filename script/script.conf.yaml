- defaults:
    link:
      create: true
      relink: true
      backup: true

- link:
    ~/.local/bin:
      glob: true
      path: './script/*'
      exclude: [ './script/script.conf.yaml', './script/status-bar', './script/reload', './script/dmenu' ]
    ~/.local/bin/statusbar:
      glob: true
      prefix: "sb-"
      path: './script/statusbar/*'
    ~/.local/bin:
      glob: true
      prefix: "reload-"
      path: './script/reload/*'
    ~/.local/bin:
      glob: true
      prefix: "dmenu-"
      path: './script/dmenu/*'
